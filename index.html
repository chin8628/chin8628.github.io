<!DOCTYPE html>
<html lang="en">

<head>

		function gtag() {

	<script src="https://kit.fontawesome.com/5aeca4c45d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

		body {
			font-family: 'Playfair Display', serif;
			font-size: 14px;
			color: #404040;
		}

		@media screen and (width < 420px) {
			body {
				font-size: 12px;
			}
		}

		a {
			color: inherit;
		}

		a:hover {
			color: #777;
		}

		section {
			height: 100vh;
			width: 100vw;
		}

		.flex-center {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#card {
			box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.1);
			padding: 28px;
			width: 400px;
			height: 222px;
			position: relative;
			box-sizing: border-box;
		}

		@media screen and (width < 420px) {
			#card {
				padding: 28px 16px;
				width: 222px;
				height: 300px;
			}
		}

		#more-info {
			bottom: 28px;
			left: 28px;
			position: absolute;
		}

		@media screen and (width < 420px) {
			#more-info {
				bottom: 20px;
				left: 16px;
			}
		}

		h1 {
			margin: 0;
			font-weight: bold;
			font-size: 2em;
		}

		@media screen and (width < 420px) {
			h1 {
				font-size: 2.3em
			}
		}

		h2 {
			margin: 8px 0 0 0;
			font-size: 1.4em;
			font-weight: normal;
		}

		p {
			margin: 0 0 8px 0;
		}

		.icon {
			text-align: center;
			margin-right: 4px;
		}
	</style>
</head>

<body>
	<section class="flex-center">
		<div id="card">
			<h1>Boonyarith Piriyothinkul</h1>
			<h2>Software Engineer</h2>

			<div id="more-info">
				<p>
					<i class="icon fa-brands fa-linkedin" style="color: #636363; margin-left: 1px;"></i>
					<a href="https://www.linkedin.com/in/boonyarith" target="_blank">boonyarith</a>
				</p>
				<p>
					<i class="icon fa-solid fa-envelope" style="color: #636363;"></i>
					<a href="mailto:boonyarith.pir@gmail.com">boonyarith.pir@gmail.com</a>
				</p>
				<p>
					<i class="icon fa-solid fa-location-dot" style="color: #636363; margin-left: 2px;"></i>
					Bangkok, Thailand
				</p>
			</div>
		</div>
	</section>
</body>

</html>
